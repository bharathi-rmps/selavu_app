name: expense_tracker
description: A simple expense tracking mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
    - assets/app_logo.jpg

flutter_native_splash:
  color: "#fef4e9"
  image: assets/logo.png
  android: true
  ios: true
  web: true
  fullscreen: true
  android_gravity: center
  image_dark: assets/logo.png
  color_dark: "#fef4e9"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#F5F5DC"
  adaptive_icon_foreground: "assets/app_logo.jpg"

